{% extends 'base.html' %}

{% block content %}
  <div class="author-form">
    <div class="container">
      <h1>Post Form</h1>
      <p>Create your new post !</p>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit", value="Submit", class="btn btn-primary">
      </form>
    </div>
  </div>
{% endblock content %}
