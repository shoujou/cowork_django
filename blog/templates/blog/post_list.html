{% extends 'base.html' %}

{% block content %}
  <div class="post-list">
    <h2>Posts</h2>
    {% if post_list %}
      <ul>
        {% for post in post_list %}
          <li>
            <h4>{{ post.title }}</h4>
            <p>{{ post.author }}</p>
            <p>{{ post.body }}</p>
            <p>{{ post.created_date }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
    <p>There are no post.</p>
    {% endif %}
  </div>
{% endblock content %}
